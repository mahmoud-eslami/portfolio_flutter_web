name: portfolio
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.1
  auto_size_text: ^2.1.0
  responsive_builder: ^0.3.0
  url_launcher: ^5.4.2
  google_fonts: ^1.1.2
  get: ^3.25.4
  flare_flutter: ^2.0.6
  rive: ^0.6.8
  flutter_hooks: ^0.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: OpenSansR
      fonts:
        - asset: fonts/openSansR.ttf
    - family: condensed
      fonts:
        - asset: fonts/condensed.ttf

