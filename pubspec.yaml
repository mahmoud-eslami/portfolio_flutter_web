name: portfolio
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons:
  auto_size_text:
  responsive_builder:
  url_launcher:
  google_fonts:
  get:
  flutter_hooks:
  lottie:

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: OpenSansR
      fonts:
        - asset: fonts/openSansR.ttf
    - family: condensed
      fonts:
        - asset: fonts/condensed.ttf

